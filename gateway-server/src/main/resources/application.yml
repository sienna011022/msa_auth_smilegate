server:
  port: 8088

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: user-server
          uri: http://localhost:8080/
          predicates:
            - Path=/user/**
          filters:
            - RewritePath=/user/(?<path>.*),/$\{path}
        - id: auth-server
          uri: http://localhost:8011/
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<path>.*),/$\{path}

